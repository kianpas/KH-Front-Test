<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)
    </title>
  </head>

  <body>
    <div align="center">
      <h2>사은품 선택</h2>
      <form>
        <table style="border: 1px solid #000">
          <!-- 라디오처럼 동작하는 체크박스 -->
          <tr>
            <td class="title" style="color: coral">종류</td>
            <td>
              <!-- this는 자기자신을 가리킨다. -->
              <input
                type="checkbox"
                name="product"
                id="product1"
                value="product1"
                onclick="onecheck(this)"
              /><label for="product1">메인보드</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product2"
                value="product2"
                onclick="onecheck(this)"
              /><label for="product2">모니터</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product3"
                value="product3"
                onclick="onecheck(this)"
              /><label for="product3">프린터</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product4"
                value="product4"
                onclick="onecheck(this)"
              /><label for="product4">하드디스크</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product5"
                value="product5"
                onclick="onecheck(this)"
              /><label for="product5">메모리</label>&nbsp;
              <input
                type="checkbox"
                name="product"
                id="product6"
                value="product6"
                onclick="onecheck(this)"
              /><label for="product6">CPU</label>&nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script>
      function onecheck(chk) {
        var pro = document.getElementsByName("product");
        //매개변수 chk는 체크박스를 받는 것이다.
        //for문을 돌면서 체크되지 않은 것을 모두 체크해제 한다
        for (var i = 0; i < pro.length; i++) {
          if (pro[i] != chk) {
            pro[i].checked = false;
            // (pro[i] != ckBox) && (pro[i].checked = false); 이것도 가능
            //a&&b : a(조건식)가 참이면 b(실행문)를 실행
            //a||b : a(조건식)가 거짓이면 b(실행문)를 실행
          }
        }
      }
    </script>
  </body>
</html>
