<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        background-color: lightgray;
        margin: 0 auto;
        text-align: center;
        width: 90%;
      }
      img {
        width: 400px;
        height: 300px;
        margin: 30px 20px;
      }
      img:hover {
        box-shadow: 5px 5px 20px black;
      }
    </style>
  </head>
  <body>
    <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
    <hr />
    <div class="wrapper">
      <img src="./sample/test/sun/sun1.jpg" alt="태양이미지1" />
      <img src="./sample/test/sun/sun2.jpg" alt="태양이미지2" />
      <img src="./sample/test/sun/sun3.jpg" alt="태양이미지3" />
    </div>
  </body>
</html>
